{% extends "layout.html" %}

{% block sidebar %}
<aside class="sidebar card">
    <div class="sidebar-header">
        <div class="sidebar-title">{{ app_name }}</div>
        <div class="sidebar-subtitle muted">分布式任务调度中心</div>
    </div>
    <nav class="sidebar-nav">
        <a class="nav-link{% if active_nav == "dashboard" %} is-active{% endif %}" href="/admin/dashboard">仪表盘</a>
        <a class="nav-link" href="/admin/jobs">任务管理</a>
        <a class="nav-link" href="/admin/groups">执行器管理</a>
        <a class="nav-link" href="/admin/logs">任务日志</a>
    </nav>
</aside>
{% endblock %}

{% block head %}
<style>
    :root {
        --border-color: rgba(148, 163, 184, 0.18);
        --muted: rgba(226, 232, 240, 0.75);
        --accent: #38bdf8;
        --warning: #facc15;
        --success: #22c55e;
        --danger: #f87171;
    }

    .sidebar {
        width: 240px;
        padding: 26px 22px;
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .sidebar-header {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .sidebar-title {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    .sidebar-subtitle {
        font-size: 13px;
    }

    .sidebar-nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .nav-link {
        display: block;
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        border: 1px solid transparent;
        background: rgba(148, 163, 184, 0.08);
        color: inherit;
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease, border-color 0.2s ease, transform 0.2s ease;
    }

    .nav-link:hover {
        background: rgba(56, 189, 248, 0.18);
        border-color: rgba(56, 189, 248, 0.45);
        transform: translateX(2px);
    }

    .nav-link.is-active {
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.22), rgba(37, 99, 235, 0.28));
        border-color: rgba(59, 130, 246, 0.55);
        box-shadow: 0 12px 24px rgba(37, 99, 235, 0.25);
    }

    .dashboard-view {
        display: flex;
        flex-direction: column;
        gap: 24px;
    }

    .top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 28px;
        border-radius: 18px;
        border: 1px solid var(--border-color);
        background: rgba(15, 23, 42, 0.8);
        box-shadow: inset 0 1px 0 rgba(148, 163, 184, 0.12);
    }

    .top-bar h1 {
        margin: 0;
        font-size: 22px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
    }

    .user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        color: rgba(226, 232, 240, 0.8);
    }

    .summary-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .summary-card {
        padding: 22px 24px;
        border-radius: 18px;
        background: linear-gradient(140deg, rgba(14, 165, 233, 0.18), rgba(37, 99, 235, 0.18));
        border: 1px solid rgba(148, 163, 184, 0.25);
        position: relative;
        overflow: hidden;
    }

    .summary-card::after {
        content: "";
        position: absolute;
        inset: -40% -40% auto auto;
        width: 120px;
        height: 120px;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.35), transparent 70%);
        transform: rotate(45deg);
    }

    .summary-label {
        font-size: 14px;
        font-weight: 600;
        color: var(--muted);
    }

    .summary-value {
        margin-top: 18px;
        font-size: 36px;
        font-weight: 700;
        letter-spacing: 0.04em;
    }

    .chart-card {
        border-radius: 18px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        background: rgba(15, 23, 42, 0.82);
        padding: 24px 28px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .chart-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
    }

    .chart-header h2 {
        margin: 0;
        font-size: 18px;
    }

    .chart-header button {
        background: rgba(148, 163, 184, 0.15);
        border: 1px solid rgba(148, 163, 184, 0.3);
        color: inherit;
        padding: 8px 14px;
        border-radius: 10px;
        font-size: 13px;
    }

    .chart-content {
        display: grid;
        gap: 16px;
        grid-template-columns: minmax(0, 2fr) minmax(0, 1fr);
    }

    canvas {
        width: 100%;
        height: 260px;
        border-radius: 12px;
        background: rgba(15, 23, 42, 0.65);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
    }

    th,
    td {
        text-align: left;
        padding: 8px 0;
        border-bottom: 1px solid rgba(148, 163, 184, 0.18);
    }

    .toast {
        position: fixed;
        top: 24px;
        right: 24px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(56, 189, 248, 0.85);
        color: white;
        box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1200;
    }

    .toast.error {
        background: rgba(239, 68, 68, 0.85);
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.35);
    }

    .toast.show {
        opacity: 1;
        pointer-events: auto;
    }

    @media (max-width: 1024px) {
        .page-layout {
            flex-direction: column;
        }

        .sidebar {
            width: 100%;
            flex-direction: column;
            gap: 18px;
        }

        .sidebar-nav {
            flex-direction: row;
            flex-wrap: wrap;
        }

        .nav-link {
            flex: 1 1 160px;
        }

        .chart-content {
            grid-template-columns: 1fr;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="dashboard-view">
    <div class="top-bar card">
        <div>
            <h1>运行概览</h1>
            <div class="muted">掌握集群健康情况与调度趋势</div>
        </div>
        <div class="user-info">
            <span id="welcome-user">--</span>
            <button id="logout" type="button">退出登录</button>
        </div>
    </div>

    <section class="card">
        <div class="summary-grid" id="summary-grid">
            <div class="summary-card">
                <span class="summary-label">执行器数量</span>
                <span class="summary-value" data-summary="executorCount">--</span>
            </div>
            <div class="summary-card">
                <span class="summary-label">任务数量</span>
                <span class="summary-value" data-summary="jobCount">--</span>
            </div>
            <div class="summary-card">
                <span class="summary-label">触发次数</span>
                <span class="summary-value" data-summary="triggerCount">--</span>
            </div>
            <div class="summary-card">
                <span class="summary-label">成功调度</span>
                <span class="summary-value" data-summary="successCount">--</span>
            </div>
        </div>
    </section>

    <section class="chart-card">
        <div class="chart-header">
            <h2>最近运行趋势</h2>
            <button id="refresh-chart" type="button">刷新</button>
        </div>
        <div class="chart-content">
            <canvas id="chart" width="720" height="320"></canvas>
            <table>
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>运行中</th>
                        <th>成功</th>
                        <th>失败</th>
                    </tr>
                </thead>
                <tbody id="chart-table">
                    <tr>
                        <td colspan="4" class="muted">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</div>

<div class="toast" id="toast"></div>
{% endblock %}

{% block scripts %}
<script>
    const TOKEN_KEY = "xxl_admin_token";
    const USERNAME_KEY = "xxl_admin_username";
    const SUMMARY_ENDPOINT = "{{ summary_endpoint }}";
    const CHART_ENDPOINT = "{{ chart_endpoint }}";

    const token = localStorage.getItem(TOKEN_KEY);
    if (!token) {
        window.location.replace("/admin/");
    }

    const welcomeUser = document.getElementById("welcome-user");
    const refreshChartBtn = document.getElementById("refresh-chart");
    const chartTable = document.getElementById("chart-table");
    const logoutBtn = document.getElementById("logout");
    const toast = document.getElementById("toast");

    welcomeUser.textContent = localStorage.getItem(USERNAME_KEY) || "未登录";

    logoutBtn.addEventListener("click", () => {
        localStorage.removeItem(TOKEN_KEY);
        localStorage.removeItem(USERNAME_KEY);
        window.location.replace("/admin/");
    });

    refreshChartBtn.addEventListener("click", loadData);

    loadData();

    async function loadData() {
        try {
            const [summary, chart] = await Promise.all([
                fetchJson(SUMMARY_ENDPOINT),
                fetchJson(CHART_ENDPOINT),
            ]);
            renderSummary(summary);
            renderChart(chart);
            renderChartTable(chart);
        } catch (error) {
            showToast(error.message || "加载失败", true);
        }
    }

    async function fetchJson(url, options = {}) {
        const response = await fetch(url, {
            ...options,
            headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${token}`,
                ...(options.headers || {}),
            },
        });
        if (!response.ok) {
            const message = await response.json().catch(() => ({}));
            throw new Error(message.message || response.statusText);
        }
        return response.json();
    }

    function renderSummary(summary) {
        const summaryMap = {
            executorCount: summary.executorCount ?? 0,
            jobCount: summary.jobCount ?? 0,
            triggerCount: summary.triggerCount ?? 0,
            successCount: summary.successCount ?? 0,
        };
        document
            .querySelectorAll('[data-summary]')
            .forEach((el) => (el.textContent = formatNumber(summaryMap[el.dataset.summary] || 0)));
    }

    function renderChart(points) {
        const canvas = document.getElementById('chart');
        const ctx = canvas.getContext('2d');
        const width = canvas.width;
        const height = canvas.height;
        ctx.clearRect(0, 0, width, height);

        const padding = 36;
        const axisY = height - padding;
        const axisX = padding;
        const chartWidth = width - padding * 2;
        const chartHeight = height - padding * 2;

        ctx.strokeStyle = 'rgba(148, 163, 184, 0.35)';
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(axisX, padding);
        ctx.lineTo(axisX, axisY);
        ctx.lineTo(width - padding, axisY);
        ctx.stroke();

        if (!points.length) {
            ctx.fillStyle = 'rgba(148, 163, 184, 0.5)';
            ctx.fillText('暂无数据', width / 2 - 28, height / 2);
            return;
        }

        const maxValue = Math.max(
            ...points.map((p) => Math.max(p.runningCount ?? 0, p.sucCount ?? 0, p.failCount ?? 0)),
            1,
        );
        const stepX = chartWidth / Math.max(points.length - 1, 1);

        const colors = {
            runningCount: '#facc15',
            sucCount: '#22c55e',
            failCount: '#f87171',
        };

        Object.keys(colors).forEach((metric) => {
            ctx.beginPath();
            ctx.strokeStyle = colors[metric];
            ctx.lineWidth = 2;
            points.forEach((point, index) => {
                const x = axisX + stepX * index;
                const value = point?.[metric] ?? 0;
                const yRatio = value / maxValue;
                const y = axisY - yRatio * chartHeight;
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.stroke();
        });

        ctx.fillStyle = 'rgba(148, 163, 184, 0.75)';
        ctx.font = '12px "Inter", sans-serif';
        points.forEach((point, index) => {
            const x = axisX + stepX * index;
            ctx.fillText(point.triggerDay, x - 28, height - 8);
        });
    }

    function renderChartTable(points) {
        if (!points.length) {
            chartTable.innerHTML = '<tr><td colspan="4" class="muted">暂无数据</td></tr>';
            return;
        }
        chartTable.innerHTML = points
            .map(
                (point) => `
                    <tr>
                        <td>${point.triggerDay}</td>
                        <td>${point.runningCount ?? 0}</td>
                        <td>${point.sucCount ?? 0}</td>
                        <td>${point.failCount ?? 0}</td>
                    </tr>
                `,
            )
            .join('');
    }

    function formatNumber(value) {
        return new Intl.NumberFormat('zh-CN').format(value);
    }

    function showToast(message, error = false) {
        toast.textContent = message;
        toast.classList.toggle('error', error);
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3200);
    }
</script>
{% endblock %}
