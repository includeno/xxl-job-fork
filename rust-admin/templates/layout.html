<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_name }}</title>
    <style>
        :root {
            color-scheme: light dark;
            font-family: "Inter", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            background-color: #0f172a;
            color: #f1f5f9;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, rgba(15, 118, 110, 0.25), transparent 55%),
                radial-gradient(circle at bottom, rgba(59, 130, 246, 0.2), transparent 55%),
                #0f172a;
        }

        a {
            color: #38bdf8;
        }

        .app-shell {
            width: 100%;
            min-height: 100vh;
            padding: 32px 16px;
            box-sizing: border-box;
        }

        .page-layout {
            display: flex;
            gap: 28px;
            min-height: calc(100vh - 64px);
        }

        .page-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(18px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 18px;
            box-shadow: 0 12px 45px rgba(15, 23, 42, 0.45);
        }

        .muted {
            color: rgba(226, 232, 240, 0.75);
        }

        button {
            cursor: pointer;
        }

        input,
        button {
            font: inherit;
        }

        @media (min-width: 1024px) {
            .app-shell {
                padding: 48px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<div class="app-shell {% block shell_class %}{% endblock %}">
    {% block shell %}
    <div class="page-layout">
        {% block sidebar %}{% endblock %}
        <main class="page-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
