<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ app_name }}</title>
    <style>
        :root {
            color-scheme: light;
            font-family: "Inter", "PingFang SC", "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f7fb;
            color: #0f172a;
            --surface: #ffffff;
            --surface-muted: #f8fafc;
            --border-color: #e2e8f0;
            --border-strong: #cbd5f5;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-soft: #eff4ff;
            --muted: #64748b;
            --danger: #dc2626;
            --danger-soft: #fee2e2;
            --warning: #f59e0b;
            --success: #16a34a;
            --shadow-soft: 0 10px 28px rgba(15, 23, 42, 0.08);
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: #f5f7fb;
            color: #0f172a;
        }

        a {
            color: var(--primary);
        }

        .app-shell {
            width: 100%;
            min-height: 100vh;
            padding: 32px 20px;
            box-sizing: border-box;
        }

        .page-layout {
            display: flex;
            gap: 24px;
            min-height: calc(100vh - 64px);
        }

        .page-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: var(--shadow-soft);
        }

        .card.section {
            padding: 24px 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .muted {
            color: var(--muted);
        }

        .sidebar {
            width: 240px;
            padding: 26px 22px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: var(--surface);
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: 0.04em;
        }

        .sidebar-subtitle {
            font-size: 13px;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            display: block;
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid transparent;
            color: inherit;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }

        .nav-link:hover {
            background: var(--surface-muted);
            border-color: var(--border-color);
            transform: translateX(2px);
        }

        .nav-link.is-active {
            background: var(--primary);
            border-color: var(--primary);
            color: #ffffff;
            box-shadow: 0 12px 24px rgba(37, 99, 235, 0.18);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 28px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            background: var(--surface);
            box-shadow: var(--shadow-soft);
        }

        .page-header h1 {
            margin: 0;
            font-size: 22px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            color: #0f172a;
        }

        .btn,
        button {
            cursor: pointer;
        }

        input,
        button,
        select,
        textarea {
            font: inherit;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 10px 18px;
            font-size: 14px;
            border-radius: 10px;
            border: 1px solid transparent;
            background: #ffffff;
            color: #1f2937;
            transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            background: var(--surface-muted);
            border-color: var(--border-color);
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: #ffffff;
            box-shadow: 0 10px 24px rgba(37, 99, 235, 0.18);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-secondary {
            border-color: var(--border-color);
            background: var(--surface);
        }

        .btn-secondary:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .btn-danger {
            background: var(--danger-soft);
            border-color: #fecaca;
            color: var(--danger);
        }

        .btn-danger:hover {
            background: #fecaca;
            border-color: #fca5a5;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table thead th {
            text-align: left;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 13px;
            color: #475569;
        }

        .table tbody td {
            text-align: left;
            padding: 14px 0;
            border-bottom: 1px solid #f1f5f9;
            vertical-align: middle;
            color: #0f172a;
            font-size: 14px;
        }

        .table tbody tr:hover {
            background: var(--surface-muted);
        }

        .table-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--muted);
        }

        .pager {
            display: inline-flex;
            gap: 8px;
        }

        .pager button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .modal {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal.hidden {
            display: none;
        }

        .modal-backdrop {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.45);
            backdrop-filter: blur(2px);
        }

        .modal-content {
            position: relative;
            width: min(900px, 94vw);
            max-height: 90vh;
            overflow-y: auto;
            padding: 28px 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
            background: var(--surface);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.25);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #0f172a;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 24px;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #334155;
        }

        .modal-body {
            display: grid;
            gap: 18px;
        }

        .modal-body.form-grid {
            display: grid;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .toast {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 12px 16px;
            border-radius: 12px;
            background: var(--primary);
            color: #ffffff;
            box-shadow: 0 10px 30px rgba(37, 99, 235, 0.25);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1200;
        }

        .toast.error {
            background: var(--danger);
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.25);
        }

        .toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        input,
        select,
        textarea {
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            background: #ffffff;
            color: #0f172a;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12);
            outline: none;
        }

        @media (max-width: 1024px) {
            .page-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                flex-direction: row;
                align-items: flex-start;
                flex-wrap: wrap;
                gap: 16px;
            }

            .sidebar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 12px;
            }

            .nav-link {
                flex: 1 1 150px;
                text-align: center;
            }
        }

        @media (min-width: 1024px) {
            .app-shell {
                padding: 48px 56px;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
<div class="app-shell {% block shell_class %}{% endblock %}">
    {% block shell %}
    <div class="page-layout">
        {% block sidebar %}{% endblock %}
        <main class="page-main">
            {% block content %}{% endblock %}
        </main>
    </div>
    {% endblock %}
</div>
{% block scripts %}{% endblock %}
</body>
</html>
